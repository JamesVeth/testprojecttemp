<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Supabase Example</title>
    <!-- Include Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
</head>
<body>
    <h3>Submit Text to Supabase</h3>
    <label for="message">Enter Text:</label>
    <br>
    <textarea id="message" name="txt_message" rows="4" cols="50"></textarea>
    <br>
    <button type="button" onclick="submitText()">Submit</button>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://iwxqhjpfswrxmqsofngw.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your Supabase Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Function to submit text to Supabase
        async function submitText() {
            const message = document.getElementById('message').value;

            // Insert the text into the Supabase table
            const { data, error } = await supabase
                .from('text_entries') // Replace with your table name
                .insert([{ content: message }]);

            if (error) {
                console.error('Error inserting data:', error);
                alert('Failed to insert text. Please try again.');
            } else {
                alert('Text inserted successfully!');
            }
        }
    </script>
</body>
</html>
