<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Supabase Example</title>
  <!-- Include Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
</head>
<body>
  <h3>Submit Text to Supabase</h3>
  <label for="message">Enter Text:</label>
  <br>
  <textarea id="message" name="txt_message" rows="4" cols="50"></textarea>
  <br>
  <button type="button" onclick="submitText()">Submit</button>

  <script>
    const supabaseUrl = 'https://iwxqhjpfswrxmqsofngw.supabase.co'; 
    // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml3eHFoanBmc3dyeG1xc29mbmd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM1Njk4OTAsImV4cCI6MjAzOTE0NTg5MH0.IODZViGp6gp1NEDvJvXCljJnEifUvfCw5tJf41AB7EQ'; 
    // Replace with your Supabase Key
 

    const insertData = async (data) => {
      const { data: insertedData, error } = await fetch(`${supabaseUrl}/rest/v1/text_entries`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': supabaseKey,
        },
        body: JSON.stringify(data),
      }).then(response => response.json());

      if (error) {
        console.error(error);
      } else {
        console.log(insertedData);
      }
    };

    const submitText = () => {
      const message = document.getElementById('message').value;
      insertData({ message });
    };
  </script>
</body>
</html>
